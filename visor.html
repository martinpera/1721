<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Visor</title>
<link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi_hzdAeGD1r9dY8htUSrH5WyLWPR4Xw3G390Nxfsl5zSXl9rnEuK7LG3GRHlvhFyhpzP2vyix-QncMJxnyx0bBimWxKk7ZU1-lzG410NMxtPXH4H7R6QxoUcEJ7uPisB2VyWuANC5O31ArDgOgNgnQRAWV_TPhB-F7d8DuqWo3PRTNi_vPQ2oHJBi3vp0/s1890/logo.png" type="image/png">
<style>
  :root{--bg:#0a0a0a;--ink:#eaeaea;--line:#1a1a1a;--header-h:56px}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{background:var(--bg);color:var(--ink);font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;overflow:hidden}

  header.top{
    position:fixed;z-index:10;top:0;left:0;right:0;height:56px;
    display:grid;grid-template-columns:44px 1fr 44px;align-items:center;
    padding:0 10px;border-bottom:1px solid var(--line);background:#000
  }
  .btn{font-size:12px;color:#eaeaea;background:#111;border:1px solid #2b2b2b;border-radius:10px;height:32px;width:36px;display:flex;align-items:center;justify-content:center;cursor:pointer}
  .title{justify-self:center;font-size:14px;color:#eaeaea;text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

  .stage{
    position:fixed;z-index:1;
    top:calc(var(--header-h) + 8px);
    left:8px; right:8px; bottom:8px;
    display:grid;place-items:center;
    overflow:hidden;background:#000;
  }

  #art{display:block;background:#000}

  .loading{
    position:fixed;z-index:2;
    top:calc(var(--header-h) + 8px);
    left:8px; right:8px; bottom:8px;
    display:grid;place-items:center;background:#000
  }
  .hidden{display:none}
</style>
</head>
<body>
  <header class="top">
    <button id="backBtn" class="btn" aria-label="Volver">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"></path></svg>
    </button>
    <div id="headerMeta" class="title"></div>
    <div></div>
  </header>

  <div class="stage" id="stage">
    <canvas id="art"></canvas>
  </div>

  <div id="loading" class="loading" aria-live="polite">
    <svg width="40" height="40" viewBox="0 0 50 50" role="img" aria-label="Cargando">
      <circle cx="25" cy="25" r="20" stroke="#2b2b2b" stroke-width="6" fill="none"/>
      <path d="M25 5 a20 20 0 0 1 0 40" stroke="#eaeaea" stroke-width="6" fill="none" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.9s" repeatCount="indefinite"/>
      </path>
    </svg>
  </div>

<script>
(function(){
  const canvas=document.getElementById('art');
  const ctx=canvas.getContext('2d',{alpha:false});
  const stage=document.getElementById('stage');
  const loading=document.getElementById('loading');
  const headerMeta=document.getElementById('headerMeta');
  const backBtn=document.getElementById('backBtn');

  // Ajustes
  const SAFE_PAD = 2;                 // margen interno para no pegar contra bordes
  const LETTER_SPACING_EM = -0.06;    // compacidad horizontal
  const BASE_FONT_PX = 16;            // punto de partida del render intrínseco
  const MAX_DPR = 3;                  // limita el render para evitar canvases gigantes en iPhone

  function computeStretch(){
    const qs = new URLSearchParams(location.search);
    const qsS = parseFloat(qs.get('stretch'));
    if(!Number.isNaN(qsS)) return qsS;
    const lsS = parseFloat(localStorage.getItem('ascii_stretch'));
    if(!Number.isNaN(lsS)) return lsS;
    const mobile = (innerWidth < innerHeight) || Math.min(innerWidth, innerHeight) <= 820;
    return mobile ? 1.35 : 1.25; // más compacto vertical
  }
  let STRETCH = computeStretch();

  function setHeaderH(){
    const h=(document.querySelector('header.top')?.offsetHeight||56);
    document.documentElement.style.setProperty('--header-h',h+'px');
  }
  setHeaderH();

  // Datos
  let lines=[];
  let content=null;

  // Utilidades
  function readTemp(){try{const raw=localStorage.getItem('temp_foto');if(!raw)return null;const obj=JSON.parse(raw);if(obj&&obj.exp&&Date.now()>obj.exp)return null;return obj}catch{return null}}
  async function fetchFoto(id){
    const r=await fetch('/api/obtenerimg',{method:'POST',headers:{'Content-Type':'application/json','Accept':'application/json','Cache-Control':'no-store'},body:JSON.stringify({id})});
    if(!r.ok)throw new Error('No se pudo obtener la imagen');
    const j=await r.json(); if(!j||!j.ok||!j.foto)throw new Error(j?.message||'No encontrado'); return j.foto;
  }
  function parseWithMarkers(s){
    const out=[], re=/X\*{5}([\s\S]*?)\*{5}X/g; let m, any=false;
    while((m=re.exec(s))!==null){ any=true; out.push(m[1]) }
    if(any) return out;
    return String(s).replace(/\r\n/g,'\n').split('\n');
  }
  function trimVertical(src){
    let a=0,b=src.length-1;
    while(a<=b && /^\s*$/.test(src[a])) a++;
    while(b>=a && /^\s*$/.test(src[b])) b--;
    return src.slice(a,b+1);
  }

  function stageSize(){
    // A veces clientWidth/Height retorna 0 si todavía no layoutó.
    const cw = stage.clientWidth || Math.max(1, innerWidth - 16);
    const ch = stage.clientHeight|| Math.max(1, innerHeight - (document.querySelector('header.top')?.offsetHeight||56) - 16);
    return {cw, ch};
  }

  function measureAt(fontPx){
    ctx.font=`${fontPx}px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace`;
    ctx.textBaseline='top';
    const charW=ctx.measureText('M').width;
    const stepX=Math.max(0.1, charW + LETTER_SPACING_EM*fontPx);
    const stepY=Math.max(1, fontPx*STRETCH);
    const rows=lines.length;
    let maxCols=0;
    for(const ln of lines){ if(ln.length>maxCols) maxCols=ln.length }
    const w = maxCols>0 ? (stepX*(maxCols-1)+charW) : 1;
    const h = Math.max(1, rows*stepY);
    return {w,h,charW,stepX,stepY,maxCols,rows};
  }

  function renderIntrinsic(){
    content = measureAt(BASE_FONT_PX);

    const dpr = Math.max(1, Math.min(MAX_DPR, window.devicePixelRatio||1));
    const W = Math.max(1, Math.ceil(content.w*dpr));
    const H = Math.max(1, Math.ceil(content.h*dpr));

    // Seteo físico del canvas
    canvas.width  = W;
    canvas.height = H;
    ctx.setTransform(dpr,0,0,dpr,0,0);

    // Fondo
    ctx.fillStyle='#000';
    ctx.fillRect(0,0,content.w,content.h);

    // Texto
    ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--ink')||'#eaeaea';
    ctx.font=`${BASE_FONT_PX}px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace`;
    ctx.textBaseline='top';

    const stepX = content.stepX;
    const stepY = content.stepY;

    // Dibujo "a grilla" para evitar distorsión subpíxel
    for(let y=0;y<lines.length;y++){
      const line=lines[y];
      const py = Math.round(y*stepY);
      for(let x=0;x<line.length;x++){
        const px = Math.round(x*stepX);
        ctx.fillText(line[x], px, py);
      }
    }

    // Tamaño CSS base = intrínseco
    canvas.style.width = Math.ceil(content.w)+'px';
    canvas.style.height= Math.ceil(content.h)+'px';

    // Ajuste de escala para que NUNCA exceda la pantalla ni quede tapado
    applyShrinkScale();
  }

  function applyShrinkScale(){
    if(!content) return;
    const {cw, ch} = stageSize();
    const availW = Math.max(1, cw - SAFE_PAD*2);
    const availH = Math.max(1, ch - SAFE_PAD*2);

    // Solo SHRINK (nunca escala > 1) y uniforme para no deformar
    const scale = Math.min(1, availW/content.w, availH/content.h);

    const cssW = Math.floor(content.w * scale);
    const cssH = Math.floor(content.h * scale);

    canvas.style.width = cssW + 'px';
    canvas.style.height= cssH + 'px';
  }

  function refitAndRedraw(){
    setHeaderH();
    const newS = computeStretch();
    if(newS !== STRETCH){
      STRETCH = newS;
      renderIntrinsic(); // recalcula grilla con nueva altura de línea
    }else{
      applyShrinkScale(); // mantiene centrado y sin recortes
    }
  }

  function showLoaded(){loading.classList.add('hidden')}
  function showError(msg){
    lines=[msg||'No se pudo cargar'];
    renderIntrinsic();
    showLoaded();
  }

  async function init(){
    try{
      const tmp=readTemp();
      if(!tmp||!tmp.id){headerMeta.textContent=''; showError('Nada para mostrar'); return}

      const f=await fetchFoto(tmp.id);
      const user=f.usuario?('@'+f.usuario):'@anon';
      const fmt=f.codif?String(f.codif):'';
      headerMeta.textContent=fmt?`${user} · formato:"${fmt}"`:user;

      const asciiRaw=String(f.txt||'');
      lines=trimVertical(parseWithMarkers(asciiRaw));

      // Esperá un frame para que el layout de header/stage esté listo
      requestAnimationFrame(()=>{
        renderIntrinsic();
        showLoaded();
      });

      // Listeners de redimensionado/orientación
      addEventListener('resize', ()=>requestAnimationFrame(refitAndRedraw));
      addEventListener('orientationchange', ()=>setTimeout(()=>requestAnimationFrame(refitAndRedraw), 120));
      if(window.visualViewport){
        visualViewport.addEventListener('resize', ()=>requestAnimationFrame(refitAndRedraw));
      }
      if('ResizeObserver' in window){
        const ro=new ResizeObserver(()=>requestAnimationFrame(refitAndRedraw));
        ro.observe(stage);
      }
    }catch(e){
      headerMeta.textContent='Error';
      showError('No se pudo cargar');
    }
  }

  backBtn.onclick=()=>{history.length>1?history.back():location.href='/'};
  if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', init); else init();
})();
</script>
</body>
</html>
